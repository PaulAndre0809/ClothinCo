<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Clothing Co.</h1>
        </div>
        <nav>
            <div class="menu-icon" id="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul id="nav-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        
        <h2>New Fall Collection</h2>
        <p>Discover the latest trends in fashion</p>
        <a href="#shop" class="btn">Shop Now</a>
    </section>

    <!-- Featured Products Section -->
    <section id="shop" class="featured-products">
        <h2>Featured Products</h2>
        <div class="products">
            <div class="product">
                <img src="prod1.jpg" alt="Product 1">
                <h3>Stylish Jacket</h3>
                <p>$99.99</p>
            </div>
            <div class="product">
                <img src="prod2.webp" alt="Product 2">
                <h3>T Shirt Men</h3>
                <p>$129.99</p>
            </div>
            <div class="product">
                <img src="prod3.jpg" alt="Product 3">
                <h3>Classic Shoes</h3>
                <p>$79.99</p>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Men Clothing Co. All Rights Reserved.</p>
        <div class="social-icons">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </footer>

    <script>
        const menuIcon = document.getElementById('menu-icon');
        const navMenu = document.getElementById('nav-menu');

        menuIcon.addEventListener('click', () => {
            navMenu.classList.toggle('menu-toggle');
        });
    </script>
</body>
</html>
